<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Privado Voltaris</title>
  <style>
    body { font-family: Arial; background: #111; color: #0f0; text-align: center; padding: 40px; }
    .box { background: #222; padding: 20px; border-radius: 10px; display: inline-block; }
    h1 { color: #FFD700; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Panel Privado - Voltaris</h1>
    <p>Ganancia simulada de la plataforma:</p>
    <h2>$<span id="ganancia">0</span></h2>
  </div>
  <script>
    const ganancia = localStorage.getItem("gananciaPlataforma") || "0.00";
    document.getElementById("ganancia").textContent = ganancia;
  </script>
</body>
</html>
