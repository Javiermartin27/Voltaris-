<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tragamonedas Voltaris</title>
  <style>
    body {
      background: linear-gradient(#000, #111);
      color: white;
      font-family: 'Arial Black', sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: gold;
      font-size: 2em;
    }
    .slot {
      display: flex;
      justify-content: center;
      margin: 30px auto;
      width: 280px;
      height: 100px;
      border: 5px solid gold;
      border-radius: 15px;
      background: #222;
      box-shadow: 0 0 20px gold;
    }
    .reel {
      width: 80px;
      height: 100px;
      line-height: 100px;
      font-size: 2.5em;
      margin: 0 10px;
      background: #000;
      border-radius: 10px;
      border: 2px solid gold;
      animation: none;
    }
    button {
      padding: 12px 30px;
      font-size: 1.1em;
      margin-top: 20px;
      background: gold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      color: black;
    }
    .saldo {
      margin-top: 20px;
      font-size: 1.3em;
      color: #0f0;
    }
    #resultado {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <h1>Tragamonedas Voltaris</h1>

  <div class="slot">
    <div class="reel" id="reel1">‚ùì</div>
    <div class="reel" id="reel2">‚ùì</div>
    <div class="reel" id="reel3">‚ùì</div>
  </div>

  <button onclick="girar()">GIRAR ($500)</button>
  <div id="resultado"></div>

  <div class="saldo">
    Saldo actual: $<span id="saldo">0</span>
  </div>

  <script>
    let saldo = parseInt(localStorage.getItem("voltarisSaldo") || 0);
    let carga = parseInt(localStorage.getItem("cargaTotal") || 0);
    let gananciaUsuario = parseInt(localStorage.getItem("gananciaUsuario") || 0);
    let limite = carga * 0.3;

    document.getElementById("saldo").textContent = saldo;

    const simbolos = ["‚ö°", "üíé", "üí∞", "‚≠ê", "7Ô∏è‚É£"];

    function girar() {
      if (saldo < 500) {
        alert("Saldo insuficiente.");
        return;
      }

      saldo -= 500;

      const r1 = simbolos[Math.floor(Math.random() * simbolos.length)];
      const r2 = simbolos[Math.floor(Math.random() * simbolos.length)];
      const r3 = simbolos[Math.floor(Math.random() * simbolos.length)];

      document.getElementById("reel1").textContent = r1;
      document.getElementById("reel2").textContent = r2;
      document.getElementById("reel3").textContent = r3;

      let premio = 0;

      if (r1 === r2 && r2 === r3) {
        premio = 5000;
      } else if (r1 === r2 || r2 === r3 || r1 === r3) {
        premio = 1500;
      }

      if (gananciaUsuario + premio > limite) {
        premio = 0;  // no se paga m√°s si super√≥ l√≠mite
      }

      saldo += premio;
      gananciaUsuario += premio;

      localStorage.setItem("voltarisSaldo", saldo);
      localStorage.setItem("gananciaUsuario", gananciaUsuario);

      document.getElementById("saldo").textContent = saldo;
      document.getElementById("resultado").textContent = premio > 0
        ? `¬°Ganaste $${premio}!`
        : "No ganaste esta vez.";
    }
  </script>

</body>
</html>
