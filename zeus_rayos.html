<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Rayos de Zeus</title>
  <style>
    body {
      background: radial-gradient(#000, #111);
      color: white;
      font-family: 'Arial Black', sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: gold;
      font-size: 2.5em;
      text-shadow: 0 0 10px gold;
    }
    .rayo {
      font-size: 6em;
      animation: pulso 1s infinite;
      color: #FFD700;
      margin: 20px;
    }
    @keyframes pulso {
      0%, 100% { transform: scale(1); text-shadow: 0 0 20px #FFD700; }
      50% { transform: scale(1.2); text-shadow: 0 0 40px white; }
    }
    button {
      padding: 15px 30px;
      background: gold;
      color: black;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px gold;
      font-weight: bold;
    }
    #resultado {
      font-size: 1.4em;
      margin-top: 20px;
    }
    #saldo {
      font-size: 1.5em;
      color: #0f0;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>‚ö° Rayos de Zeus</h1>
  <div class="rayo">‚ö°</div>
  <button onclick="invocarRayo()">Invocar ($300)</button>
  <div id="resultado"></div>
  <p>Saldo actual: $<span id="saldo">0</span></p>

  <script>
    let saldo = parseInt(localStorage.getItem("voltarisSaldo") || 0);
    let carga = parseInt(localStorage.getItem("cargaTotal") || 0);
    let gananciaUsuario = parseInt(localStorage.getItem("gananciaUsuario") || 0);
    let limite = carga * 0.3;

    document.getElementById("saldo").textContent = saldo;

    function invocarRayo() {
      if (saldo < 300) {
        alert("Saldo insuficiente.");
        return;
      }

      let gana = gananciaUsuario < limite ? Math.random() > 0.3 : Math.random() > 0.95;
      let resultado = "";

      if (gana) {
        saldo += 1200;
        gananciaUsuario += 1200;
        resultado = "¬°Impacto divino! Ganaste $1200";
      } else {
        saldo -= 300;
        resultado = "Zeus fall√≥. Perdiste $300";
      }

      localStorage.setItem("voltarisSaldo", saldo);
      localStorage.setItem("gananciaUsuario", gananciaUsuario);
      document.getElementById("saldo").textContent = saldo;
      document.getElementById("resultado").textContent = resultado;
    }
  </script>

</body>
</html>
<script>
    const simbolos = ["‚ö°", "üíé", "üëë", "üèõÔ∏è", "ü™ô", "‚öîÔ∏è"];
    const rodillos = document.querySelectorAll(".simbolo");

    let saldo = parseInt(localStorage.getItem("voltarisSaldo") || 0);
    let carga = parseInt(localStorage.getItem("cargaTotal") || 0);
    let gananciaUsuario = parseInt(localStorage.getItem("gananciaUsuario") || 0);
    let limite = carga * 0.3;

    document.getElementById("saldo").textContent = "Saldo: $" + saldo;

    function girar() {
      if (saldo < 500) {
        alert("Saldo insuficiente. Carg√° para seguir jugando.");
        return;
      }

      saldo -= 500;
      let resultado = [];

      for (let i = 0; i < 5; i++) {
        let simbolo = simbolos[Math.floor(Math.random() * simbolos.length)];
        rodillos[i].textContent = simbolo;
        resultado.push(simbolo);
      }

      let premio = 0;
      const iguales = resultado.every(s => s === resultado[0]);

      if (iguales) {
        premio = 5000;
        mostrarJackpot();
        reproducirSonido("ganar");
      } else if (resultado.filter(s => s === resultado[0]).length >= 3) {
        premio = 1200;
        reproducirSonido("ganar");
      } else {
        reproducirSonido("perder");
      }

      if (gananciaUsuario + premio > limite) {
        premio = 0;
      }

      saldo += premio;
      gananciaUsuario += premio;

      localStorage.setItem("voltarisSaldo", saldo);
      localStorage.setItem("gananciaUsuario", gananciaUsuario);
      document.getElementById("saldo").textContent = "Saldo: $" + saldo;
    }

    function cargar() {
      const monto = prompt("¬øCu√°nto quer√©s cargar?");
      if (monto && !isNaN(monto) && parseInt(monto) > 0) {
        saldo += parseInt(monto);
        carga = parseInt(monto);
        gananciaUsuario = 0;
        localStorage.setItem("voltarisSaldo", saldo);
        localStorage.setItem("cargaTotal", monto);
        localStorage.setItem("gananciaUsuario", 0);
        document.getElementById("saldo").textContent = "Saldo: $" + saldo;
        window.open("https://biolibre.ar/urbanax", "_blank");
      }
    }

    function mostrarJackpot() {
      const jackpot = document.getElementById("jackpot");
      jackpot.style.display = "block";
      setTimeout(() => jackpot.style.display = "none", 3000);
    }

    function reproducirSonido(tipo) {
      const audio = new Audio();
      if (tipo === "ganar") {
        audio.src = "https://cdn.pixabay.com/download/audio/2022/03/15/audio_9f7e19be3f.mp3?filename=slot-machine-win-1-189527.mp3";
      } else {
        audio.src = "https://cdn.pixabay.com/download/audio/2022/03/15/audio_2cd0808c5a.mp3?filename=lose-1-189528.mp3";
      }
      audio.play();
    }

    // Simula pantalla de carga
    window.onload = () => {
      setTimeout(() => {
        document.getElementById("pantallaCarga").style.display = "none";
      }, 2000);
    }
  </script>
</body>
</html>
