<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Rayos de Zeus</title>
  <style>
    body { background: black; color: white; text-align: center; font-family: Arial; padding: 40px; }
    h1 { color: gold; font-size: 2.2em; }
    button { padding: 15px 25px; font-size: 1.2em; background: #0ff; border: none; border-radius: 10px; cursor: pointer; margin: 20px; }
    .rayo { font-size: 5em; margin: 30px 0; color: gold; }
    #resultado { font-size: 1.4em; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Rayos de Zeus</h1>
  <div class="rayo">⚡</div>
  <button onclick="invocarRayo()">Invocar Rayo ($300)</button>
  <p id="resultado"></p>
  <p>Saldo: $<span id="saldo">0</span></p>

  <script>
    let saldo = parseInt(localStorage.getItem("voltarisSaldo") || 5000);
    let carga = parseInt(localStorage.getItem("cargaTotal") || 10000);
    let limite = carga * 0.3;
    let gananciaUsuario = parseInt(localStorage.getItem("gananciaUsuario") || 0);

    document.getElementById("saldo").textContent = saldo;

    function invocarRayo() {
      if (saldo < 300) {
        alert("Saldo insuficiente.");
        return;
      }

      let gana = gananciaUsuario < limite ? Math.random() > 0.4 : Math.random() > 0.95;

      if (gana) {
        saldo += 1200;
        gananciaUsuario += 1200;
        document.getElementById("resultado").textContent = "¡Impacto divino! Ganaste $1200";
      } else {
        saldo -= 300;
        document.getElementById("resultado").textContent = "¡Zeus falló! Perdiste $300";
      }

      localStorage.setItem("voltarisSaldo", saldo);
      localStorage.setItem("gananciaUsuario", gananciaUsuario);
      document.getElementById("saldo").textContent = saldo;
    }
  </script>
</body>
</html>
