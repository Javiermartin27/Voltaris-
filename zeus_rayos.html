<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Rayos de Zeus</title>
  <style>
    body {
      background: radial-gradient(#000, #111);
      color: white;
      text-align: center;
      font-family: 'Arial Black', sans-serif;
      padding: 40px;
    }
    h1 {
      color: gold;
      font-size: 2.5em;
      text-shadow: 0 0 15px gold;
    }
    .rayo {
      font-size: 6em;
      color: #FFD700;
      animation: pulso 1.2s infinite;
    }
    @keyframes pulso {
      0%, 100% { text-shadow: 0 0 20px #FFD700; transform: scale(1); }
      50% { text-shadow: 0 0 40px #fff; transform: scale(1.2); }
    }
    button {
      background: gold;
      border: none;
      color: black;
      font-weight: bold;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 15px gold;
    }
    #resultado {
      font-size: 1.3em;
      margin-top: 25px;
      font-weight: bold;
    }
    #saldo {
      font-size: 1.5em;
      color: #0f0;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Invocá los Rayos de Zeus</h1>
  <div class="rayo">⚡</div>
  <button onclick="invocarRayo()">Invocar Rayo ($200)</button>
  <div id="resultado"></div>
  <div>Saldo: $<span id="saldo">0</span></div>

  <script>
    let saldo = parseInt(localStorage.getItem("voltarisSaldo") || 5000);
    let carga = parseInt(localStorage.getItem("cargaTotal") || 10000);
    let limite = carga * 0.3;
    let gananciaUsuario = parseInt(localStorage.getItem("gananciaUsuario") || 0);
    document.getElementById("saldo").textContent = saldo;

    function invocarRayo() {
      if (saldo < 200) {
        alert("Saldo insuficiente.");
        return;
      }

      let gana = gananciaUsuario < limite ? Math.random() > 0.3 : Math.random() > 0.9;

      if (gana) {
        saldo += 1200;
        gananciaUsuario += 1200;
        document.getElementById("resultado").innerHTML = "<span style='color:#0f0;'>¡Impacto divino! Ganaste $1200</span>";
      } else {
        saldo -= 200;
        document.getElementById("resultado").innerHTML = "<span style='color:red;'>¡Fallaste! Perdiste $200</span>";
      }

      localStorage.setItem("voltarisSaldo", saldo);
      localStorage.setItem("gananciaUsuario", gananciaUsuario);
      document.getElementById("saldo").textContent = saldo;
    }
  </script>
</body>
</html>
